<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e371ddba14.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <header>
            <img src="./MaterialeEsercizioLim/logo.png" alt="lim">
            <h2>Taking Booleaners from A to B</h2>
            <nav>
                <ul>
                    <li><button>Prenota</button></li>
                    <li><button>Termina prenotazione</button></li>
                    <li><button>Accendi Luci</button></li>
                </ul>
            </nav>
        </header>
        
        <main>
                <section class="gino">
                    <h3 class="name"><i class="fa-sharp fa-solid fa-square"></i>Monopattino Gino22</h3>
                    <p class="address"><span class="arrow">↦</span> Via Guadalametri - a 220 metri da te</p>
                    <p>Stato di carica:</p>
                    <div class="charge-level"></div>
                </section>
                <section class="mike">
                    <h3 class="name"><i class="fa-sharp fa-solid fa-square"></i>Monopattino Mike24</h3>
                    <p class="address"><span class="arrow">↦</span> Via Ricciardoni - a 420 metri da te</p>
                    <p>Stato di carica:</p>
                    <div class="charge-level"></div>
                </section>
                <section class="fede">
                    <h3 class="name"><i class="fa-sharp fa-solid fa-square"></i>Monopattino Fede154</h3>
                    <p class="address"><span class="arrow">↦</span> Via Mentarini - a 490 metri da te</p>
                    <p>Stato di carica:</p>
                    <div class="charge-level"></div>
                </section>
        </main>

    </div>
    
</body>
</html>
